><!DOCTYPE html>
<html lang="en">
<head>

<body>
    <center><h1> HEALTH CHART</h1> 
    <table border="1">
        <tr>
            <th style="padding:2.5px;"rowspan="2"> State of Health </th>
             <th style="padding:2.5px;"colspan="2">Fasting Value</th>
             <th style="padding:2.5px;"colspan="2"> After Eating</th>
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 Hours After Eating</th>
        </tr>
        <tr>
            <td> Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td> PreDiabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
        
    </table>
</center>
    
</body>
</html>
